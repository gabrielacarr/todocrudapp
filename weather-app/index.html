<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Application</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    
  </head>


  <body>
        
      <div class"container my-5">
          <!-- Search Bar Container  -->
            <h1 class="text-center title">Weather in</h1>
            <form class="search-location">
                <input 
                    type="text" 
                    name="city" 
                    placeholder="What city?" 
                    autocomplete="off"
                    class="form-control text-muted form-rounded p-4 shadow-sm"
                />
            </form>
            <!-- End of Search Bar Container  -->

            <!-- Name of City Card -->
            <div class="card rounded my-3 shadow-lg back-card">
                <div class="card-top text-center">
                    <div class="city-name my-3">
                        <p> San Fransico </p>
                        <span>...</span>
                    </div>
                    <img src="img/night_image.svg" alt="" class="card-img-top time">
                </div>
                <!-- End of Name of City Card -->

                <!-- Card Body -->
                <div class="card-body">
                <div class="card-mid row">
                        <div class="col-8 text-center temp">
                            <span>30&deg;C</span>
                        </div>
                        <div class="col-4 condition-temp">
                            <p class="condition">Thunder Storm</p>
                            <p class="high">30&deg;C</p>
                            <p class="low">27&deg;C</p>
                        </div>
                </div>
                <!-- End of Card Body -->

                <!-- Cloud Image  -->
                <div class="icon-container card shadow mx-auto">
                    <img src="img/cloud.svg" alt="">
                </div>

                <!-- Degrees under Cloud Image -->
                <div class="card-bottom px-5 py-4 row">
                    <div class="col text-center">
                        <p>30&deg;C</p>
                            <span>Feels Like</span>
                    </div>
                    <div class="col text-center">
                        <p>60%</p>
                            <span>Humidity</span>
                    </div>
                </div>  
                <!-- End of Cloud Image  -->
            </div>
            <!-- End of City Card -->
      </div>
  </body>
</html>
